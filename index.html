<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="./css/main.css" rel="stylesheet">
	<title>Hello, world!</title>
</head>

<body>
	<section>
		<div class="bg-image">
			<img src="./images/head-image.jpg" class="img-fluid">
			<div class="bg-image-text-center bg-image-text-title">
				<h1>
					Ворзельский ліцей № 10
					Бучанської міської ради Київської області
					та Філія Ворзельська початкова школа
				</h1>
			</div>
		</div>

	</section>
	<section>
		<div class="p-5">
			<h2 style="color: #2c9379;" class="text-center">Фотогалерея</h2>
			<hr style="color: #2c9379;">

			<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner d-flex justify-content-center">

					<div class="carousel-item active mx-auto" style="max-width: 1000px;">
						<div class="row g-0">
							<div class="col">
								<img src="./images/carousel/1.jpeg" class="d-block mx-auto" alt="Image 1">
							</div>
							<div class="col">
								<img src="./images/carousel/2.png" class="d-block mx-auto" alt="Image 2">
							</div>
							<div class="col">
								<img src="./images/carousel/3.jpeg" class="d-block mx-auto" alt="Image 3">
							</div>
						</div>
					</div>

					<!-- Controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
	</section>
	
 
<i class="fa-solid fa-chevron-left"></i>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
